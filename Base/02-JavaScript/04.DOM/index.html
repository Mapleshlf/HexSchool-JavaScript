<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習DOM使用</title>
    
</head>
<body>
    <h2>新增資料</h2>
    <input type="text" placeholder="充電站名子" class="stationName">

<script src="all4.js"></script>
